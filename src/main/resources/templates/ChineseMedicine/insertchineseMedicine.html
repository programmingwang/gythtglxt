<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
             text-align: right;
         }
    </style>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1805932_ysrcp4y0uy9.css">
</head>
<body>
<div id="fir_body" class="row">
    <div class="col-12">
        <div class="titleCSS">新增中药常识热点信息</div>
        <form class="col-lg-10">
            <div class="form-group row">
                <label class="col-lg-3 col-sm-2 col-form-label"><span style="color: red">*</span>中药材名称：</label>
                <div class="col-sm-8">
                    <input id="name" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-sm-2 col-form-label"><span style="color: red">*</span>别名：</label>
                <div class="col-sm-3">
                    <input id="alias" type="text" class="form-control" placeholder="请输入">
                </div>
                <label class="col-lg-2 col-sm-2 col-form-label"><span style="color: red">*</span>功效分类：</label>
                <div class="col-sm-3">
                    <select  class="form-control" id="classification" >
                        <option value="qxz" selected="selected">请选择</option></select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-lg-3 col-sm-2 col-form-label"><span style="color: red">*</span>采制：</label>
                <div class="col-sm-8">
                    <input id="harvesting" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-sm-2 col-form-label"><span style="color: red">*</span>性味：</label>
                <div class="col-sm-8">
                    <input id="taste" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-sm-2 col-form-label"><span style="color: red">*</span>归经：</label>
                <div class="col-sm-8">
                    <input id="merTropism" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-sm-2 col-form-label"><span style="color: red">*</span>功能主治：</label>
                <div class="col-sm-8">
                    <input id="governance" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-sm-2 col-form-label"><span style="color: red">*</span>用法用量：</label>
                <div class="col-sm-8">
                    <input id="usage" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlFile1" class="col-lg-3  col-sm-2 col-form-label" style="margin-top:10px"><span style="color: red">*</span>药材图片：</label>
                <div class="upload-content" data-limit="1" style="margin-left: 15px;">
                    <div class="content-img">
                        <ul class="content-img-list"></ul>
                        <div class="file" style="margin-left: -6px">
                            <i class="gcl gcladd"></i>
                            <input style="z-index: 100" type="file" name="file" accept="image/*" id="upload" multiple>
                        </div>
                    </div>
                    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
                         aria-labelledby="myLargeModalLabel">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row" style="margin-top: 30px">
                <div class="col-lg-6 col-md-6" ></div>
                <div class=" col-lg-4 col-md-4 row" style="padding: 0;">
                    <div class="col">
                        <button id="cancel" type="button" class="btn btn-light col">返回</button>
                    </div>
                    <div class="col">
                        <button id="btn_save" type="submit" class="btn btn-danger col">保存</button>
                    </div>
                    <div class="col" style="padding-right: 0;">
                        <button id="btn_insert" type="submit" class="btn btn-danger col">发布</button>
                    </div>
                </div>

            </div>
        </form>

    </div>

</div>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
<link type="text/css" rel="stylesheet" href="/component/uploadImg/css/uploadImg.css"
      th:src="@{/component/uploadImg/css/uploadImg.css}">
</body>
</html>
