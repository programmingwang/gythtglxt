<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .upload-wrap {
            position: relative;
            display: inline-block;
            overflow: hidden;

            border-radius: 3px;
        }

        .upload-wrap .file-ele {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }

        .upload-wrap .file-open {
            width: 90px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            color: #fff;
            background: red;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body>
<div id="fir_body">
    <div class="row">
        <div class="col-12">
            <div class="titleCSS">国医堂信息修改</div>
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">国医堂照片：</label>
                    <div class="upload-content" data-limit="5">
                        <div class="content-img">
                            <ul class="content-img-list"></ul>
                            <div class="file">
                                <i class="gcl gcladd"></i>
                                <input style="z-index: 100;" type="file" name="file" accept="image/*" id="upload" multiple>
                            </div>
                        </div>
                        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
                             aria-labelledby="myLargeModalLabel">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                </div>
                            </div>
                        </div>
                        <div id="statusDiv" style="color: red">
                            <br>
                            <span>状态：</span><span id="statusSpan"></span>
                            <br>
                            <span>理由：</span><span id="reasonSpan"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">国医堂名称：</label>
                    <div class="col-sm-3">
                        <input id="hospitalName" type="text" class="form-control" placeholder="请输入">
                    </div>

                    <label class="col-sm-2 col-form-label">联系电话：</label>
                    <div class="col-sm-3">
                        <input id="hospitalPhone" type="text" class="form-control" placeholder="请输入">
                    </div>
                </div>

                <div id="distpicker" class="form-group row">
                    <label for="addressPro" class="col-sm-2 col-form-label">详细地址：</label>
                    <div class="col-sm-5 row" style="margin-right: 0;margin-left: 0;padding-right: 0;">
                        <div class="col-sm-4" style="padding: 0;">
                            <select id="addressPro" class="form-control"></select>
                        </div>
                        <div class="col-sm-4" style="padding: 0;">
                            <select id="addressCity" class="form-control"></select>
                        </div>
                        <div class="col-sm-4" style="padding: 0;">
                            <select id="addressCountry" class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-sm-3" style="padding-left: 0;">
                        <input id="address" type="text" class="form-control" placeholder="请输入">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">简介：</label>
                    <div id="div1" class="col-sm-8">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-lg-6 col-md-6" ></div>
                    <div class=" col-lg-4  col-md-4 row pull-right" style="padding-right: 0;">
                        <div class="col">
                            <button id="cancelBtn" type="button" class="btn btn-light col">返回</button>
                        </div>
                        <div class="col">
                            <button id="saveBtn" type="button" class="btn btn-danger col">保存</button>
                        </div>
                        <div class="col" style="padding-right: 0;">
                            <button id="submitBtn" type="submit" class="btn btn-danger col">提交</button>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2" ></div>
                </div>
            </form>

        </div>

    </div>
</div>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
<link rel="stylesheet" href="https://at.alicdn.com/t/font_1805932_ysrcp4y0uy9.css">
<link type="text/css" rel="stylesheet" href="/component/uploadImg/css/uploadImg.css"
      th:src="@{/component/uploadImg/css/uploadImg.css}">
</body>
</html>
