<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/component/bootstrap-datetimepicker@4.7.14/bootstrap-datetimepicker.min.css}">
    <style>
        .modal-body{
            padding-bottom: 0;
        }
        #statusSelect {
            height: 39px;
            padding-top: 5px;
        }
        #yearSelect{
            height: 39px;
            padding-top: 5px;
        }
    </style>
</head>
<body>
<div id="fir_body">
    <div class="row test-border" id="accordion2" >
        <div class="col-lg-3 col-md-3" >
            <div class="input-group mb-4" >
                <label class="input-group col-lg-2" for="yearSelect" style="margin-top: 5px;padding-left: 0;padding-right: 0;">年份:</label><select class="col-lg-9 input-group" id="yearSelect"></select>
            </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <div class="input-group mb-4 row" >
                <label class="input-group col-lg-2" for="statusSelect" style="margin-top: 5px;padding-left: 0;padding-right: 0;">状态:</label><select class="col-lg-9 input-group" id="statusSelect" ></select>
            </div>
        </div>
        <div class="input-group-prepend mb-4 col-lg-2 col-md-2">
            <span class="input-group-text" id="btnSearch" style="background-color: #D60000;color: #FFFFFF;border: none;border-radius: 4px;border-top-left-radius: 0px;border-bottom-left-radius: 0px;z-index: 1;">搜索</span>
        </div>
        <div class="col-lg-2 col-md-2"></div>
        <div class="col-lg-2 col-md-2" >
            <button type="button" id="btn_addTask" class="btn btn-danger ml-3" style="display: none">维护专家号源</button>
        </div>
    </div>

    <div class="col-lg-12" style="border-top: 10px solid #f7efeb;">
        <table id="table"></table>
    </div>


    <!-- Modal -->




</div>

</body>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
</html>
