<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>功效特色</title>
    <style>
        .lefttext{
            text-align: right;
            width: 100%;
            margin-top: 6px;
        }
        .modal-dialog{
            max-width: 900px;
        }
    </style>
</head>
<div id="fir_body">

    <div class="row test-border" id="accordion2">
        <div class="col-lg-2 col-md-2" >
            <div class="input-group mb-4">
                <div class="input-group-prepend" style="position: relative;top: 7px;">
                    <span class="input-text" >项目名称：</span>
                </div>
                <input type="text" id="taskNameSearch" class="form-control" value="请输入" onfocus="if (value=='请输入'){value =''}" onblur="if (value ==''){value='请输入'}" >
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="input-group mb-4">
                <div class="input-group-prepend" style="position: relative;top: 7px;">
                    <span class="input-text" >其他选项： 展示状态：</span>
                </div>
                <select class="custom-select" id="chargePersonSearch"></select>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="btnSearch" style="z-index: 1;">搜索</span>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4"></div>
        <div class="col-lg-2 col-md-2 " >
            <button type="button" id="btn_addTask"   style="display: none;" class="btn btn-danger ml-3">新增功效特色</button>
        </div>
    </div>

    <div class="col-lg-12" style="border-top: 10px solid #f7efeb;">
        <table id="table"></table>
    </div>


    <!-- Modal -->




</div>


</body>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
</html>
